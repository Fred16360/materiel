<!--templates/registration/password_reset_form.html-->
{% extends "popup.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-10 ">
        <h4 class="text-center">Réinitialisez votre mot de passe</h4>

        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary btn-block">Réinitialisez</button>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
