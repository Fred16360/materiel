{% extends "popup.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-10 ">
        <h4 class="text-center">Cr√©er un compte</h4>
        <div class="card">
            <div class="card-body">

                <form method="post" enctype="multipart/form-data">

                    {{form|crispy}}

                </form>
            </div>
        </div>

    </div>
</div>


{% endblock %}
