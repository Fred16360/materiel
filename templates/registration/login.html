<!--templates/registration/login.html-->
{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<!--
{% if form.errors %}
    {{ form.errors }}
    <p>username or password not correct</p>  display the form errors if they exist 
{% endif %}-->

<div class="">
  <div class="row justify-content-center">
    <div class="col-12">
      <h1 class="text-center">Connexion</h1>

      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Identifiez-vous</h4>
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">{{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
          </form>
        </div>
        <div class="card-footer">
          Mot de passe oublié ? <a href="#"
            onClick="javascript:window.close();popup('{% url 'password_reset' %}','password_reset',500,250)">cliquez
            ici</a><br>
          Nouveau client ? <a href="#"
            onClick="javascript:window.close();popup('{% url 'register' %}?next={{ next }}','register',500,700)">Créer
            un compte</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
