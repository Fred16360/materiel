<!--templates/registration/profile.html-->
{% extends 'popup.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-10">
        <h4 class="text-center">Mettre à jour votre profil</h4>

        <div class="card">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary btn-block">Mise à jour Profil</button>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
