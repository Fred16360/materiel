{% extends 'popup.html' %}
{% load static %}

{% block content %}

<div class="">
    <div class="row justify-content-center">
        <div style="width:80%">
            <h2 class="text-center">Modification d'une société</h2>

            <div class="cadre_form">

                <form method="post">
                    {% csrf_token %}
                    <div>{{ form.nom.label }}</div>
                    <div>{{ form.nom }}</div>
                    <div class="containernw" style="justify-content: space-between; margin-top: 10px;">
                        <div style="width:45%">
                            <input type="submit" class="btn btn-primary btn-block" value="Modifier" />
                        </div>
                        <div style="width:45%">
                            <input type="cancel" class="btn btn-primary btn-block" value="Annuler" onclick="window.close()">
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>


{% endblock content %}
