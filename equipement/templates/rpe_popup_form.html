{% extends 'popup.html' %}
{% load static %}


{% block content %}

<script type="text/javascript">
  $(document).ready(function () {

    // CALENDRIER POUR LES SAISIES DE DATE
    $.datepicker.regional['fr'] = {
      closeText: 'Fermer',
      prevText: '&#x3c;Pr√©c',
      nextText: 'Suiv&#x3e;',
      currentText: 'Aujourd\'hui',
      monthNames: ['Janvier', 'Fevrier', 'Mars', 'Avril', 'Mai', 'Juin',
        'Juillet', 'Aout', 'Septembre', 'Octobre', 'Novembre', 'Decembre'
      ],
      monthNamesShort: ['Jan', 'Fev', 'Mar', 'Avr', 'Mai', 'Jun',
        'Jul', 'Aou', 'Sep', 'Oct', 'Nov', 'Dec'
      ],
      dayNames: ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'],
      dayNamesShort: ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'],
      dayNamesMin: ['Di', 'Lu', 'Ma', 'Me', 'Je', 'Ve', 'Sa'],
      weekHeader: 'Sm',
      dateFormat: 'dd/mm/yy',
      firstDay: 1,
      isRTL: false,
      showMonthAfterYear: false,
      yearSuffix: '',
      minDate: '-30Y',
      maxDate: '+10Y',
      numberOfMonths: 1,
      showButtonPanel: true
    };
    $.datepicker.setDefaults($.datepicker.regional['fr']);

    $("#id_date_debut").datepicker({
      showOn: "button",
      buttonImage: "/static/img/calendrier20.png",
    });

    $("#id_date_fin").datepicker({
      showOn: "button",
      buttonImage: "/static/img/calendrier20.png",
    });

  })
</script>

<div class="container-fluid">
  <p style="height:10px"></p>
  <form method="POST">
    {% csrf_token %}
    <div class="d-flex justify-content-center">
      <div class="col-11">
        <div class="box">
          <div class="col-6" style="text-align: end">
            <label>{{ form.equipement_id.label }}</label>
          </div>
          <div class="col-6" style="display: flex">
            {{ form.equipement_id }}
          </div>
        </div>
        <div class="box">
          <div class="col-6" style="text-align: end">
            <label>{{ form.date_debut.label }}</label>
          </div>
          <div class="col-6" style="display: flex">
            {{ form.date_debut }}
          </div>
        </div>
        <div>
        <div class="box">
          <div class="col-6" style="text-align: end">
          <label>{{ form.date_fin.label }}</label>
          </div>
          <div class="col-6" style="display: flex">
          {{ form.date_fin }}
        </div>
        </div>

        <div class="row mt-3 justify-content-around">
          <div class="col-4">
            <input type="submit" class="col-12 btn btn-primary btn-block" value="Ajouter" />
          </div>

          <div class="col-4">
            <a href="{% url 'personnel_list' %}">
              <input type="cancel" class="col-12 btn btn-danger btn-block" value="Annuler" />
            </a>
          </div>
        </div>

      </div>
    </div>
  </form>

</div>

{% endblock content %}
