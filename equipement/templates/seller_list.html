{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid col-2">

  <div>
    <a href="#" onClick="javascript:popup('{% url 'seller_create' %}','seller_create',400,180)">
      <button class="btn btn-success" style="font-size: 0.7rem;"><img src="{% static 'img/ajouter.png' %}" height="12px">
        Ajout d'un vendeur</button>
    </a>
  </div>

  <table class="table table-light table-striped p0">
    <div class="table-responsive">
      <table class="table table-light align-center table-striped table-hover" style="font-size: 0.7rem;">
        <thead class="table-success">
          <tr>
            <th>Nom</th>
          </tr>
        </thead>
        <tbody>
          {% for seller in seller_list %}
          <tr>
            <td style="width: 100%">
              <a href="#" onClick="javascript:popup('{% url 'seller_update' seller.id %}','seller_update',400,180)">
                {{ seller.seller_name }}
              </a>
            </td>
            <td style="width: 2%">
              <a href="#" onClick="javascript:popup('{% url 'seller_update' seller.id %}','seller_update',400,180)">
                <img src="{% static 'img/modifier.png' %}" height="15px">
              </a>
            </td>
            <td style="width: 2%">
              <a href="#" onClick="javascript:popup('{% url 'seller_delete' seller.id %}','seller_delete',500,200)">
                <img src="{% static 'img/supprimer.png' %}" height="15px">
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </table>

</div>

{% endblock content %}
