{% extends 'popup.html' %}
{% load static %}


{% block content %}


<div class="d-flex justify-content-center" style="margin-top:1em;">
    <form method="POST" style="width:90%">
        {% csrf_token %}

        <div class="box">
            <div class="col-5" style="text-align: end">
                <label>{{ form.seller_name.label }}</label>
            </div>
            <div class="col-7">
                {{ form.seller_name }}
            </div>
        </div>
        <div class="box">
            <div class="col-5" style="text-align: end">
                <label>{{ form.phone_number.label }}</label>
            </div>
            <div class="col-7">
                {{ form.phone_number }}
            </div>
        </div>

        <div class="row mt-3 justify-content-around">
            <div class="col-4">
                <input type="submit" class="col-12 btn btn-primary btn-block" value="Ajouter" />
            </div>

            <div class="col-4">
                <a href="{% url 'equipement_list' %}">
                    <input type="cancel" class="col-12 btn btn-danger btn-block" value="Annuler" />
                </a>
            </div>
        </div>
    </form>
</div>


{% endblock content %}
