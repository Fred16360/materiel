{% extends 'popup.html' %}
{% load static %}


{% block content %}


<div class="container-fluid">
  <p style="height:10px"></p>
  <form method="POST">
    {% csrf_token %}
    <div class="d-flex justify-content-center">
      <div class="col-11">
        <div class="box">
          <div class="col-2" style="text-align: end">
            <label>{{ form.mail_id.label }}</label>
          </div>
          <div class="col-9" style="display: flex">
            {{ form.mail_id }}
          </div>
          <div class="col-1 plus">
            <a href="{% url 'mail_create' %}" target="_blank">
              <img src="{% static 'img/ajouter.png' %}" height="18px">
            </a>
          </div>
        </div>



        <div class="row mt-3 justify-content-around">
          <div class="col-4">
            <input type="submit" class="col-12 btn btn-primary btn-block" value="Ajouter" />
          </div>

          <div class="col-4">
            <a href="{% url 'personnel_list' %}">
              <input type="cancel" class="col-12 btn btn-danger btn-block" value="Annuler" />
            </a>
          </div>
        </div>

      </div>
    </div>
  </form>

</div>

{% endblock content %}
