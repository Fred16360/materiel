{% extends 'base.html' %}
{% load static %}

{% block content %}

<div style="justify-content: center; width: 20%">

    <form method="post" novalidate>
        {% csrf_token %}
        <fieldset>
            <legend> Compte </legend>

            <div class="box">
                <div class="col-6" style="text-align: end">
                    <label>{{ form.personnel_id.label }}</label>
                </div>
                <div class="col-6">
                    {{ form.personnel_id }}
                </div>
            </div>
            <div class="box">
                <div class="col-6" style="text-align: end">
                    <label>{{ form.type_compte_id.label }}</label>
                </div>
                <div class="col-6">
                    {{ form.type_compte_id }}
                </div>
            </div>

            <div class="box">
                <div class="col-6" style="text-align: end">
                    <label>{{ form.login.label }}
                </div>
                <div class="col-6" style="display: flex">
                    {{ form.login }}
                </div>
            </div>
            <div class="box">
                <div class="col-6" style="text-align: end">
                    <label>{{ form.default_pwd.label }}
                </div>
                <div class="col-6" style="display: flex">
                    {{ form.default_pwd }}
                </div>
            </div>
            <div class="box">
                <div class="col-3" style="text-align: end">
                    <label>{{ form.lien_site.label }}
                </div>
                <div class="col-9" style="display: flex">
                    {{ form.lien_site }}
                </div>
            </div>

            <div class="mt-3">
                <label style="margin-right:10px;">{{ form.isactif.label }}</label>
                {{ form.isactif }}
            </div>

            <div class="row mt-3 justify-content-around">
                <div class="col-4">
                    <input type="submit" class="col-12 btn btn-primary btn-block" value="Ajouter" />
                </div>

                <div class="col-4">
                    <a href="{% url 'compte_list' %}">
                        <input type="cancel" class="col-12 btn btn-danger btn-block" value="Annuler" />
                    </a>
                </div>
            </div>


        </fieldset>
    </form>

</div>
{% endblock content %}
