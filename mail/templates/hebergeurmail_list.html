{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid col-2">
  <div>
    <a href="#">
      <button class="btn btn-success" style="font-size: 0.7rem;"
        onclick="javascript:popup('{% url 'hebergeurmail_create' %}','hebergeurmail_create',300,200)">
        <img src="{% static 'img/ajouter.png' %}" height="12px"> Ajout d'un hébergeur</button>
    </a>
  </div>

  <table class="table table-light table-striped p0">
    <div class="table-responsive">
      <table class="table table-light align-center table-striped table-hover" style="font-size: 0.7rem;">
        <thead class="table-success">
          <tr>
            <th>Hébergeur</th>
          </tr>
        </thead>

        <tbody>
          {% for hebergeurmail in hebergeurmail_list %}
          <tr>
            <td style="width: 100%">
              <a href="#"
                onclick="javascript:popup('{% url 'hebergeurmail_update' hebergeurmail.id %}','hebergeurmail_update',350,180)">
                {{ hebergeurmail.nom_hebergeur }}
              </a>
            </td>

            <td style="width: 2%">
              <a href="#"
                onclick="javascript:popup('{% url 'hebergeurmail_update' hebergeurmail.id %}','hebergeurmail_update',350,180)">
                <img src="{% static 'img/modifier.png' %}" height="15px">
              </a>
            </td>
            <td style="width: 2%">
              <a href="#"
                onClick="javascript:popup('{% url 'hebergeurmail_delete' hebergeurmail.id %}','hebergeurmail_delete',500,250)">
                <img src="{% static 'img/supprimer.png' %}" height="15px"></a>
              </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </table>

</div>

{% endblock content %}
